<!DOCTYPE html>
<html>

<head>
    <title>JS Site: Janken</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Game">
    <meta name="keywords" content="janken,rock,paper,scissors,game,games,online">
    <meta name="author" content="angryapplebandit">
</head>

<body>
    <header>
        <h1><span id="rock_color">Rock</span><span id="paper_color"> Paper</span><span id="scissors_color"> Scissors</span>!</h1>
    </header>
    <div>
        <ul class="jankenlist">
            <li><h1>Rock</h1><img src="images/rock.png" alt="rock" class="jankenimg" id="rock" /></li>
            <li><h1>Paper</h1><img src="images/paper.png" alt="paper" class="jankenimg" id="paper" /></li>
            <li><h1>Scissors</h1><img src="images/scissors.png" alt="scissors" class="jankenimg" id="scissors" /></li>
        </ul>
    </div>
    
    <div>
    <img id="loadingGif" src='' width="100px"/>
    </div>

    <p id="outcomeText">
        Select an option!
    </p>

    <script src="janken.js"></script>
</body>

</html>
