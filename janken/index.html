<!DOCTYPE html>
<html>

<head>
    <title>JS Site: Janken</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors and High Low game">
    <meta name="keywords" content="janken,rock,paper,scissors,game,games,online">
    <meta name="author" content="angryapplebandit">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>
    <div>
        <ul class="jankenlist">
            <li><img src="images/rock.jpeg" alt="rock" class="jankenimg" id="rock" /></li>
            <li><img src="images/paper.jpeg" alt="paper" class="jankenimg" id="paper" /></li>
            <li><img src="images/scissors.jpeg" alt="scissors" class="jankenimg" id="scissors" /></li>
        </ul>
    </div>
    
    <span>
    <img id="loadingGif" src='' width="100px"/>
    </span>
    
    <p id="outcomeText">
        Select an option!
    </p>

    <script src="janken.js"></script>
</body>

</html>
