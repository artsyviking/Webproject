<!DOCTYPE html>
<html>

<head>
    <title>JS Site: Janken</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>
    <div>
        <ul class="jankenlist">
            <li><img src="images/rock.jpeg" alt="rock" class="jankenimg" id="rock" /></li>
            <li><img src="images/paper.jpeg" alt="paper" class="jankenimg" id="paper" /></li>
            <li><img src="images/scissors.jpeg" alt="scissors" class="jankenimg" id="scissors" /></li>
        </ul>
    </div>
    
    <p id="outcomeText">
        Please select an option.
    </p>

    <script src="janken.js"></script>
</body>

</html>
